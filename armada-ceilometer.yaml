schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: ceilometer-rabbitmq
data:
  chart_name: ceilometer-rabbitmq
  release: ceilometer-rabbitmq
  namespace: openstack
  wait:
    timeout: 1800
    labels:
      release_group: ceilometer-rabbitmq
  install:
    no_hooks: False
  upgrade:
    no_hooks: False
  values:
    endpoints:
      oslo_messaging:
        auth:
          user:
            username: ceilometer-rabbitmq-admin
            password: password 
        hosts:
          default: ceilometer-rabbitmq
      prometheus_rabbitmq_exporter:
        hosts:
          default: ceilometer-rabbitmq-exporter
    monitoring:
      prometheus:
        enabled: True
    labels:
      server:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
      prometheus_rabbitmq_exporter:
        node_selector_key: openstack-control-plane
        node_selector_value: enabled
  source:
    type: local
    location: /home/ubuntu/openstack-helm/
    subpath: rabbitmq
    reference: master
  dependencies:
    - helm-toolkit
