schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: postgresql
data:
  chart_name: postgresql
  release: postgresql
  namespace: openstack
  wait:
    timeout: 1800
    labels:
      release_group: postgresql
  install:
    no_hooks: False
  upgrade:
    no_hooks: False
  values:
    pod:
      replicas:
        server: 1
    endpoints:
      postgresql:
        auth:
          admin:
            password: password
        volume:
          enabled: false
        labels:
          server:
            node_selector_key: openstack-control-plane
            node_selector_value: enabled
  source:
    type: local
    location: /home/ubuntu/openstack-helm/
    subpath: postgresql
    reference: master
  dependencies:
    - helm-toolkit
---
schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: gnocchi
data:
  chart_name: gnocchi
  release: gnocchi
  namespace: openstack
  wait:
    timeout: 1800
    labels:
      release_group: gnocchi
  install:
    no_hooks: False
  upgrade:
    no_hooks: False
  values:
    images:
      pull_policy: "IfNotPresent"
    pod:
      replicas:
        server: 1
    endpoints:
      oslo_db_postgresql:
        auth:
          admin:
            password: password
          gnocchi:
            password: password
      oslo_db:
        auth:
          admin:
            password: password
          gnocchi:
            password: password
        volume:
          enabled: false
        labels:
           api:
             node_selector_key: openstack-control-plane
             node_selector_value: enabled
           job:
             node_selector_key: openstack-control-plane
             node_selector_value: enabled
           metricd:
             node_selector_key: openstack-control-plane
             node_selector_value: enabled
           statsd:
             node_selector_key: openstack-control-plane
             node_selector_value: enabled
           test:
             node_selector_key: openstack-control-plane
             node_selector_value: enabled
  source:
    type: local
    location: /home/ubuntu/openstack-helm/
    subpath: gnocchi
    reference: master
  dependencies:
    - helm-toolkit
