schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: osh-infra-ceph-config
data:
  chart_name: osh-infra-ceph-config
  release: osh-infra-ceph-config
  namespace: osh-infra
  wait:
    timeout: 1800
    labels:
      release_group: osh-infra-osh-infra-ceph-config
  install:
    no_hooks: False
  upgrade:
    no_hooks: False
    pre:
      delete:
        - type: job
          labels:
            application: ceph
            component: client-key-generator
        - type: job
          labels:
            application: ceph
            component: client-key-cleaner
  values:
    endpoints:
      identity:
        namespace: openstack
      object_store:
        namespace: ceph
      ceph_mon:
        namespace: ceph
    labels:
      jobs:
        node_selector_key: openstack-mon
        node_selector_value: enabled
    network:
      public: 192.168.10.0/24
      cluster: 192.168.10.0/24
    deployment:
      storage_secrets: False
      ceph: False
      rbd_provisioner: False
      cephfs_provisioner: False
      client_secrets: True
      rgw_keystone_user_and_endpoints: False
    bootstrap:
      enabled: False
    conf:
      rgw_ks:
        enabled: True
  source:
    type: local
    location: /home/ubuntu/openstack-helm
    subpath: ceph-client
    reference: master 
  dependencies:
    - helm-toolkit
